<!-- Form Layout -->
<div class="card">
    <div class="card-body">
      <h4 class="mb-32">Form Layout</h4>
      <form [formGroup]="myForm">
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Name</mat-label>
          <input  matInput type="text"  formControlName="userName" class="form-control" placeholder="Username"/>
        </mat-form-field>
        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Email</mat-label>
            <input  matInput type="text"  formControlName="email" class="form-control" placeholder="Email"/>            
        </mat-form-field>
         
        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>password</mat-label>
            <input  matInput type="password"  formControlName="password" class="form-control" placeholder="password"/>
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>phone</mat-label>
            <input  matInput type="text"  formControlName="phoneNumber" class="form-control" placeholder="phone number"/>
        </mat-form-field>

        <button mat-button class="btn btn-info fw-normal" (click) = "getUserData()" [disabled]="!myForm.valid">Register</button>

        </form>
    </div>
  </div>
